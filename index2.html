<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS Calendar</title>
  <link href="css/style2.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cuprum:400,700" rel="stylesheet">
</head>
<body>
<header>
  <div class="wrapper">
    <a class="logo" href="https://rollingscopes.com/"><img src="images/logo_rs_text.svg"></a>
  </div>
</header>
<section>
  <div class="wrapper" id="calendar-container">
    <h1>The Rolling Scopes School Calendar</h1>
    <div id="calendar2" class="calendar">
      <div id="week-days-name">
        <span id="left">prev</span>
        <h2></h2>
        <span id="right">next</span>
      </div>

      <div class="week week-header">
        <div class="item">
          <p class="day-name">Monday</p>
        </div>
        <div class="item">
          <p class="day-name">Tuesday</p>
        </div>
        <div class="item">
          <p class="day-name">Wednesday</p>
        </div>
        <div class="item">
          <p class="day-name">Thursday</p>
        </div>
        <div class="item">
          <p class="day-name">Friday</p>
        </div>
        <div class="item">
          <p class="day-name">Saturday</p>
        </div>
        <div class="item">
          <p class="day-name">Sunday</p>
        </div>
      </div>
    </div>
  </div>
</section>
<footer>
  <div class="wrapper">
    <a class="footer-logo" href="https://rollingscopes.com/"><img src="images/logo_rs2.svg"></a>
  </div>
</footer>
<script src="src/app1.js"></script>
</body>
</html>
